<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        ul{
            display: flex;
            /*flex-direction: column;*/
            justify-content: flex-end;
            background-color: #bfa;
            list-style: none;
            margin: 0 auto;
            padding: 0;
        }
        ul li{
            flex: 1;
            border: 1px solid green;
        }
        ul li:first-child{
            flex: 2;
        }
    </style>
</head>
<body>
<ul>
    <li>1</li>
    <li>2</li>
    <li>3</li>
</ul>
</body>
</html>
